{% extends 'inc/_containerPage.html' %}
    {% block contentPage %}
                <div class="row">
                 {% for i in branches %}
                    <div class="col-12 col-md-4">
                        <div class="card">
                          <!-- Card image -->
                            {% for j in image_title %}
                                {% if j.keyBranches == 1 %}
                                    <img class="card-img-top" src="{{ j.image.url }}" alt="">
                                {% endif %}
                            {% endfor %}
                            <!-- Card content -->
                          <div class="card-body">
                            <!-- Title -->
                              <div>
                                  <h4 class="card-title">{{ i.name }}</h4>
                              </div>
                            <!-- Text -->
                            <p class="card-text">{{ i.address }}</p>
                            <p class="card-text">{{ i.phones }}</p>
                            <p class="card-text">{{ i.email }}</p>
                            <!-- Button -->
                            <a href="{{ i.get_absolute_url }}" class="btn btn-primary">Открыть</a>
                          </div>
                        </div>
                    </div>
                 {% endfor %}
                </div>
    {% endblock %}
