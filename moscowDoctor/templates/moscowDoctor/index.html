{% extends 'inc/_containerPage.html' %}
    {% block contentPage %}
        <div class="row">
        {% for doc in doctors %}
            <div class="col-12 col-lg-4">
            <div class="card">
              <div class="view overlay">
                <img class="card-img-top" src="{{ doc.image.url }}" alt="Card image cap">
                <a>
                  <div class="mask rgba-white-slight"></div>
                </a>
              </div>
              <a class="btn-floating btn-action ml-auto mr-4 mdb-color lighten-3"><i
                  class="fas fa-chevron-right pl-1"></i></a>
              <div class="card-body">
                <h4 class="card-title">{{ doc.title }}</h4>
                <hr>
                <p class="card-text">{{ doc.position }}</p>
              </div>
            </div>
            </div>
        {% endfor %}
        </div>
    {% endblock %}
